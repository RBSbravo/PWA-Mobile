      /* Loading state styles - Enhanced */
      #root.loading {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #ffffff;
        position: relative;
        overflow: hidden;
      }
      
      .loading-container {
        text-align: center;
        color: #333333;
        position: relative;
        z-index: 2;
      }
      
      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(46, 125, 50, 0.1);
        border-top: 4px solid #2E7D32;
        border-radius: 50%;
        animation: spin 1.2s linear infinite;
        margin: 0 auto 24px;
        position: relative;
      }
      
      .loading-spinner::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 20px;
        height: 20px;
        background: #2E7D32;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        animation: pulse 2s ease-in-out infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 0.3; transform: translate(-50%, -50%) scale(0.8); }
        50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
      }

        font-size: 20px;
        font-weight: 600;
        margin-bottom: 12px;
        color: #2E7D32;
        letter-spacing: 0.5px;
      }
      
      .loading-subtitle {
        font-size: 14px;
        opacity: 0.7;
        color: #666666;
        font-weight: 400;
      }
      
      /* Background animation */

        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, #f5f5f5 0%, #e8f5e8 50%, #f5f5f5 100%);
        background-size: 200% 200%;
        animation: gradientShift 3s ease-in-out infinite;
        opacity: 0.3;
      }
      
      @keyframes gradientShift {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }
