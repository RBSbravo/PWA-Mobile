<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/mito_logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#2E7D32" />
    <meta name="description" content="MITO Task Management System - Progressive Web App" />
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="MITO" />
    <link rel="apple-touch-icon" href="/mobile_logo.png" />
    
    <!-- iOS specific meta tags -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Android specific meta tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="MITO Task Manager" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
    
    <title>MITO Task Manager</title>
    
    <style>
      /* Critical CSS for loading screen */
      #root {
        height: 100vh;
        width: 100%;
        font-family: 'Roboto', sans-serif;
        background-color: #ffffff;
      }
      
      /* Enhanced mobile scrolling and responsive design */
      html, body {
        overflow-x: hidden;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
        scroll-behavior: smooth;
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        position: relative;
        /* iOS Safari fixes */
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -webkit-tap-highlight-color: transparent;
        /* Prevent zoom on input focus */
        touch-action: manipulation;
      }
      
      body {
        /* Safe area support for iOS */
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
        /* Prevent bounce scrolling on iOS */
        overscroll-behavior: none;
        /* Better font rendering */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Ensure proper mobile viewport handling */
      #root {
        min-height: 100vh;
        min-height: -webkit-fill-available;
        width: 100%;
        position: relative;
        /* Prevent horizontal scroll */
        overflow-x: hidden;
      }
      
      /* Mobile-specific improvements */
      @media screen and (max-width: 768px) {
        body {
          font-size: 16px; /* Prevent zoom on iOS */
        }
        
        input, textarea, select {
          font-size: 16px; /* Prevent zoom on iOS */
        }
        
        /* Better touch targets */
        button, a, [role="button"] {
          min-height: 44px;
          min-width: 44px;
        }
      }
      
      /* iOS Safari specific fixes */
      @supports (-webkit-touch-callout: none) {
        body {
          /* Fix iOS Safari viewport issues */
          height: -webkit-fill-available;
        }
        
        #root {
          height: -webkit-fill-available;
        }
      }
      
      /* Loading state styles - Enhanced */
      #root.loading {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #ffffff;
        position: relative;
        overflow: hidden;
      }
      
      .loading-container {
        text-align: center;
        color: #333333;
        position: relative;
        z-index: 2;
      }
      
      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(46, 125, 50, 0.1);
        border-top: 4px solid #2E7D32;
        border-radius: 50%;
        animation: spin 1.2s linear infinite;
        margin: 0 auto 24px;
        position: relative;
      }
      
      .loading-spinner::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 20px;
        height: 20px;
        background: #2E7D32;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        animation: pulse 2s ease-in-out infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 0.3; transform: translate(-50%, -50%) scale(0.8); }
        50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
      }
      
      .loading-text {
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 12px;
        color: #2E7D32;
        letter-spacing: 0.5px;
      }
      
      .loading-subtitle {
        font-size: 14px;
        opacity: 0.7;
        color: #666666;
        font-weight: 400;
      }
      
      /* Background animation */
      .loading-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, #f5f5f5 0%, #e8f5e8 50%, #f5f5f5 100%);
        background-size: 200% 200%;
        animation: gradientShift 3s ease-in-out infinite;
        opacity: 0.3;
      }
      
      @keyframes gradientShift {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }
    </style>
  </head>
  <body>
    <div id="root" class="loading">
      <div class="loading-bg"></div>
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-text">MITO Task Manager</div>
        <div class="loading-subtitle">Loading your workspace...</div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
