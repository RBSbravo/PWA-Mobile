<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/mito_logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#667eea" />
    <meta name="description" content="MITO Task Management System - Progressive Web App" />
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="MITO" />
    <link rel="apple-touch-icon" href="/mito_logo.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
    
    <title>MITO Task Manager</title>
    
    <style>
      /* Critical CSS for loading screen */
      #root {
        height: 100vh;
        width: 100%;
        font-family: 'Roboto', sans-serif;
        background-color: #ffffff;
      }
      
      /* Loading state styles - NO GRADIENT */
      #root.loading {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #ffffff;
      }
      
      .loading-container {
        text-align: center;
        color: #333333;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(0, 0, 0, 0.1);
        border-top: 3px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        font-size: 18px;
        font-weight: 500;
        margin-bottom: 10px;
        color: #333333;
      }
      
      .loading-subtitle {
        font-size: 14px;
        opacity: 0.7;
        color: #666666;
      }
    </style>
  </head>
  <body>
    <div id="root" class="loading">
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-text">MITO Task Manager</div>
        <div class="loading-subtitle">Loading your workspace...</div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
